<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
                content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <script src="app.js"></script>
        <title>Document</title>
    </head>
    <body>
    <div class="container">

        <div class="items">
            <section class="left">
                <div class="item-left">
                    <div class="top-text"><span>
                        Your Result
                    </span>
                    </div>
                    <div class="circle">
                        <h1 class="score">76</h1>
                        <span class="outof">of 100</span>
                    </div>
                    <div class="bottom-text">
                        <h2>Great</h2>
                        <span>You scorred higher than 65% of the people who have taken these tests</span>
                    </div>
                </div>
            </section>
            <section class="right">
                <div class="item-right">
                    <div class="summary-text">
                        <span>Summary</span>
                    </div>
                    <div class="list">
                        <ul>
                            <li class="reali">
                                <div class="inlidiv"><span class="s"><span class="icon"><img src="results-summary-component-main/assets/images/icon-reaction.svg" alt=""></span>
                                <span class="text reaction">Reaction</span>
                            </span>
                                <span class="num">80 <span class="num2">/ 100</span></span>
                            </div>
                            </li>
                            <li class="memli">
                                <div class="inlidiv"><span class="s"><span class="icon"><img src="results-summary-component-main/assets/images/icon-memory.svg" alt=""></span>
                                <span class="text memory">Memory</span>
                            </span>
                                <span class="num">92 <span class="num2">/ 100</span></span>
                            </div>
                            </li>
                            <li class="verli">
                                <div class="inlidiv"><span class="s"><span class="icon"><img src="results-summary-component-main/assets/images/icon-verbal.svg" alt=""></span>
                                <span class="text verbal">Verbal</span>
                            </span>
                                <span class="num">61 <span class="num2">/ 100</span></span>
                            </div>
                            </li>
                            <li class="visli">
                                <div class="inlidiv"><span class="s"><span class="icon"><img src="results-summary-component-main/assets/images/icon-visual.svg" alt=""></span>
                                <span class="text visual">Visual</span>
                            </span>
                                <span class="num">72 <span class="num2">/ 100</span></span>
                            </div>
                            </li>
                        </ul>
                    </div>
                    <button class="continue">Continue</button>
                </div>
            </section>
        </div>
    </div>
        <script src="app.js"></script>
    </body>
</html>
